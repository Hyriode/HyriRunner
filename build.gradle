apply plugin: 'idea'
apply plugin: 'java-library'

group 'fr.hyriode'
version '1.0.0'
archivesBaseName = 'HyriRunner'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Specific-Version': project.version
        attributes 'Implementation-Version': "${ project.version }-${ commitSha }-${ buildNumber }"
    }
}

repositories {
    mavenCentral()

    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }

    maven {
        name = 'Hyrame_maven'
        url = 'https://maven.pkg.github.com/Hyriode/Hyrame/'

        credentials {
            username System.getenv('GITHUB_USERNAME')
            password System.getenv('GITHUB_TOKEN')
        }
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'fr.hyriode:hyrame:1.3.9-SNAPSHOT'
}

processResources {
    filter {
        it.replace('@version@', "${ project.version }-${ commitSha }-${ buildNumber }")
    }
}

task deploy(dependsOn: build) {
    doLast {
        copy {
            from "H:/Dev/dev Mc/DevPlug/hyriode/HyriRunner/build/libs/HyriRunner-1.0.0.jar"
            into "H:/Dev/dev Mc/Serveurs/hyriode/HyriRunner/plugins"
        }

        delete {
            delete "H:/Dev/dev Mc/Serveurs/hyriode/HyriRunner/map"
            delete "H:/Dev/dev Mc/Serveurs/hyriode/HyriRunner/world"
        }
    }
}